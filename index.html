<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт ПК — Вход в систему</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js"></script>
  
</head>
<body class="p-6 bg-gray-50">
  <div class="header text-center mb-6">
    <h1 class="text-3xl font-bold">Ремонт ПК</h1>
    <p class="text-gray-700">Профессиональный сервис по ремонту компьютеров</p>
  </div>

  <div class="container max-w-md mx-auto">
    <div class="form-container bg-white p-6 rounded-lg shadow-md">
      <h1 class="form-title text-2xl font-semibold mb-4 text-center">Вход в систему</h1>

      <!-- Форма входа -->
      <form id="loginForm" class="space-y-4">
        <div class="input-group">
          <label for="email" class="label block mb-1 font-medium">Email</label>
          <input type="email" id="email" placeholder="Введите ваш email" class="input w-full p-2 border rounded" required>
        </div>
        
        <div class="input-group">
          <label for="password" class="label block mb-1 font-medium">Пароль</label>
          <input type="password" id="password" placeholder="Введите ваш пароль" class="input w-full p-2 border rounded" required>
        </div>
        
        <button type="submit" class="btn w-full flex justify-center items-center p-2 bg-indigo-600 text-white rounded hover:bg-indigo-700" id="loginBtn">
          <span class="btn-text" id="loginText">Войти в систему</span>
          <span class="btn-spinner hidden" id="loginSpinner"></span>
        </button>
      </form>

      <p class="text-center mt-6 text-gray-600">
        Нет аккаунта?
        <a href="#" id="signupLink" class="text-indigo-600 hover:underline font-medium">Зарегистрироваться</a>
      </p>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker зарегистрирован"))
        .catch((err) => console.error("Ошибка регистрации SW:", err));
    }
  </script>
</body>  
</html>
