<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт ПК — Вход</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <div class="container max-w-md mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Вход в систему</h1>

    <!-- Форма входа -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Введите email" class="input w-full" required>
      <input type="password" id="password" placeholder="Введите пароль" class="input w-full" required>
      <button type="submit" class="btn w-full">Войти</button>
    </form>

    <p class="text-center mt-4">
      Нет аккаунта?
      <a href="#" id="signupLink" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </p>
  </div>
</body>
</html>
