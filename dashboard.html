<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт ПК — Личный кабинет</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1f2937">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="dashboard.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <div class="container max-w-md mx-auto bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Личный кабинет</h1>

    <div id="taskFormContainer" class="mb-6"></div>

    <h2 class="text-xl font-semibold mb-2">Заявки</h2>
    <div id="tasks" class="space-y-4"></div>

    <div id="adminPanel" class="mt-6"></div>

    <button id="installBtn" class="btn hidden w-full mt-4">Установить приложение</button>
    <button id="logoutBtn" class="btn bg-red-500 hover:bg-red-600 w-full mt-2">Выйти</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(console.error);
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });
    installBtn.addEventListener('click', async () => {
      installBtn.classList.add('hidden');
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
